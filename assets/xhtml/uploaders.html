<div id="uploaders">
	<div id="fileupload" class="songbox">
		<h1>Upload</h1>
		<form action="/upload" method="post" enctype="multipart/form-data" name="fileupload" target="upload_target" id="fileupload_form">
			<div class="fileinputs">
				<div class="filecontainer">
					<input type="file" name="upload" />
				</div>
				<div class="fakefile">
					<input name="fakefile" readonly="readonly" />
					<input type="button" name="add" value="" />
					<img src="/assets/images/loading_animation.gif" id="loadingAnimation" />
				</div>
			</div>
		</form>
	</div>
	<div id="spotify" class="songbox">
		<h1>Spotify</h1>
		<form action="/spotify" method="post" name="spotify">
			<input type="text" name="spotify" />
			<input type="button" name="add" value="" />
		</form>
	</div>
	<div id="youtube" class="songbox last">
		<h1>Youchoob</h1>
		<form action="/youtube_rip" method="post" name="youtube">
			<input type="text" name="youtube" />
			<input type="button" name="add" value="" />
		</form>
	</div>
</div>
